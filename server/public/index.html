<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header class="container-fluid p-5 bg-primary text-white text-center">
    <h1 class="display-1" >SQL TO-DO List</h1>
  </header>

  <section>
    <input  data-testid="toDoTextInput" type="text" id="todoItemName" placeholder="what's next?">
    <button data-testid="submitButton" type="button" id="addButton" onclick="addTask(event)">Add task</button>
    <h2>add shit goes here<h2>
    </section>
  <section  id ="viewTodoList">
    <table>
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Completed Status</th>
          </tr>
        </thead>
        <tbody id="todoBody">
          </tbody>
      </table>
    </section>
</body>
  <footer class="container-fluid p-5 bg-primary">
    </footer>
</html>
